<mat-dialog-title>Kies een kenmerk</mat-dialog-title>
<mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Kenmerk" [formControl]="categoryControl">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button (click)="submit()">Gebruiken</button>
</mat-dialog-actions>
