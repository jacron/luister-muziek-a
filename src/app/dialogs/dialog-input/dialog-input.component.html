<mat-dialog-content>
  <mat-form-field>
    <input matInput
           placeholder="{{ prompt }}"
           [(ngModel)]="str">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-raised-button" [disabled]="str.length < 1"
          (click)="submit()">submit</button>
  <button mat-button class="mat-raised-button mat-primary"
          (click)="cancel()">cancel</button>
</mat-dialog-actions>
