<app-chip-lists [album]="data.album"
                [removable]="true"
                [editable]="true"
                [showimage]="true"
                (close)="close($event)"
></app-chip-lists>
<div class="dialog-additionals">
  <mat-form-field>
    <mat-select placeholder="Composer" [(value)]="idcomp">
      <mat-option *ngFor="let componist of composers" value="{{componist.ID}}">
        {{componist.ReversedName}}
      </mat-option>
    </mat-select>
  </mat-form-field><button mat-button (click)="addComposer()">+</button>
  <br>
  <mat-form-field>
    <mat-select placeholder="Performer" [(value)]="idperf">
      <mat-option *ngFor="let item of performers" value="{{item.ID}}">
        {{item.ReversedName}}
      </mat-option>
    </mat-select>
  </mat-form-field><button mat-button (click)="addPerformer()">+</button>
  <br>
  <mat-form-field>
    <mat-select placeholder="Tag" [(value)]="idtag">
      <mat-option *ngFor="let item of tags" value="{{item.ID}}">
        {{item.Name}}
      </mat-option>
    </mat-select>
  </mat-form-field><button mat-button (click)="addTag()">+</button>
</div>
