<div #maindiv class="app-container">

  <mat-toolbar class="app-toolbar">
    <mat-icon (click)="sidenav.toggle()" class="link">
      dehaze</mat-icon>
    <div class="title">{{ title }}</div>
    <span class="horizontal-spacer"></span>
    <button mat-button>
      <mat-icon  (click)="toggleTheme()"
                 class="control">
        stop</mat-icon>&nbsp;
    </button>
    <button mat-button>
      <mat-icon  (click)="play('pause')"
                 class="play-control">
        pause_circle</mat-icon>&nbsp;
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <nav>
        <h2>
          {{ appTitle }}
          <button mat-button (click)="sidenav.close()">
            <mat-icon>close</mat-icon>
          </button>
        </h2>

        <app-menu-music [sidenav]="sidenav"></app-menu-music>
        <app-menu-videos [sidenav]="sidenav"></app-menu-videos>
        <app-menu-movies [sidenav]="sidenav"></app-menu-movies>

      </nav>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <div class="container-outlet">
          <!--<div class="debug-message">{{ debugMessage }}</div>-->
          <router-outlet></router-outlet>
          <!-- Routed views go here -->
        </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
