<mat-list class="app-recent">
  <div class="recently-played row" *ngFor="let item of items">
    <div class="col first-col">
      <div class="piece-name" mat-line="">
        <mat-icon
          [class.played]="item.played"
          [class.invalid]="item.Invalid"
          class="play"
          waves-light waves-effect mdbRippleRadius
          (click)="play(item.Piece.ID)">
          play_circle_filled</mat-icon>
        <span>{{ item.Piece.Name }}</span>
      </div>
      <div>
        {{ item.Piece.LastPlayed}}<br>
        {{ item.Piece.NPlayed }} keer afgespeeld
      </div>
    </div>
    <div class="col">
      <div>
        <div class="img-container">
          <a [routerLink]="['/album', item.Album.ID, item.Piece.ID]">
            <img
              src="{{ imgUrl }}{{ item.Album.ID }}/album/-1/100/"
              class="thumb"
            >
          </a>
        </div>
        <div>
          {{ item.Album.Title }}
        </div>
      </div>
    </div>
  </div>
</mat-list>
