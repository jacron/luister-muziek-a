<form>
  <mat-card>
    <mat-form-field>
      <mat-select placeholder="Composer" [(value)]="idcomp">
        <mat-option value="-1">None</mat-option>
        <mat-option *ngFor="let componist of composers" value="{{componist.ID}}">
          {{componist.ReversedName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Performer" [(value)]="idperf">
        <mat-option value="-1">None</mat-option>
        <mat-option *ngFor="let item of performers" value="{{item.ID}}">
          {{item.ReversedName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Collection" [(value)]="idcoll">
        <mat-option value="-1">None</mat-option>
        <mat-option *ngFor="let item of collections" value="{{item.ID}}">
          {{item.Title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Tag" [(value)]="idtag">
        <mat-option value="-1">None</mat-option>
        <mat-option *ngFor="let item of tags" value="{{item.ID}}">
          {{item.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Instrument" [(value)]="idinstrument">
        <mat-option value="-1">None</mat-option>
        <mat-option *ngFor="let item of instruments" value="{{item.ID}}">
          {{item.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button="" (click)="resetFilters()" style="float:right;">
      reset</button>
    <button mat-raised-button
            class="get-albums"
            (click)="getAlbums(true)">get albums</button>
  </mat-card>
</form>
<mat-card>
  <div class="list">
  <div *ngIf="albums && albums.length">
    {{ albums.length }} albums
    <a *ngIf="selectedCollection && selectedCollection.website" (click)="websiteCollection()">
      - website</a>
    <!--<mat-checkbox [(ngModel)]="list"></mat-checkbox>-->
    <div *ngIf="list">
      <div class="row" *ngFor="let album of albums" >
        <div class="col" style="max-width: 120px;">
          <a (click)="toAlbum(album.ID)">
            <img *ngIf="list"
                 attr.data-src="{{ imgUrl }}{{ album.ID }}/album/-1/100/"
                 attr.albumid="{{ album.ID }}"
                 class="lazy thumb"
            >
          </a>
        </div>
        <div class="col" *ngIf="list">
          <div>{{ album.Title }}</div>
          <app-chip-lists [album]="album"
                          [removable]="false"
                          [editable]="false"
                          [showimage]="false"
          ></app-chip-lists>
        </div>
      </div>

    </div>
    <div *ngIf="!list">
      <div class="row">
        <div class="col"  *ngFor="let album of albums">
          <a (click)="toAlbum(album.ID)">
            <img
                 attr.data-src="{{ imgUrl }}{{ album.ID }}/album/300/-1/"
                 attr.albumid="{{ album.ID }}"
                 class="lazy details"
            >
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
</mat-card>
