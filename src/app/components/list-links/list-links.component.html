<mat-list *ngIf="list && list.albums">
  <mat-dialog-title
    (click)="doClose()"
    class="title">{{ list.title }} ({{ list.count }})
  </mat-dialog-title>
  <mat-list-item *ngFor="let album of list.albums">
    <a [routerLink]="['/album', album.ID]" class="link">
      {{ album.Title }}</a>
  </mat-list-item>
</mat-list>
