<div *ngFor="let cuesheet of cuesheets"
>
  <mat-icon
    [class.played]="cuesheet.played"
    [class.invalid]="cuesheet.Invalid"
    class="play"
    waves-light waves-effect
    (click)="play(cuesheet.ID)">
    play_circle_filled</mat-icon>

  <app-cuesheet-menu
    [cuesheet]="cuesheet" (titleChange)="titleChange($event)"
    [album]="album"></app-cuesheet-menu>

  <div class="text-container">
    <span mat-line
          class="title"
          [class.selected]="cuesheet.ID == idpiece">
      {{ cuesheet.Title }}
    </span>
  </div>
</div>
