<div class="album-list chip-lists">
  <mat-list *ngIf="filteredAlbums && filteredAlbums.length">
    <h3 mat-subheader class="list-header">{{ filteredAlbums.length }} albums</h3>
    <mat-list-item *ngFor="let album of filteredAlbums">
    <div class="">
      <div class="img-container">
        <a (click)="toAlbum(album.ID)">
          <img
            attr.data-src="{{ imgUrl }}{{ album.ID }}/album/-1/100/"
            attr.albumid="{{ album.ID }}"
            class="lazy thumb"
          >
        </a>
      </div>
      <div class="text-container">
        <div mat-line="">{{ album.Title }}</div>
        <app-simple-chip-lists [album]="album"
                        class="chips-list"
                        mat-line
        ></app-simple-chip-lists>
      </div>
    </div>
    </mat-list-item>
  </mat-list>
</div>
