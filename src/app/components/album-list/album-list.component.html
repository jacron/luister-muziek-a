<div class="list">
  <mat-list *ngIf="albums && albums.length">
    <h3 mat-subheader>{{ albums.length }} albums</h3>
    <mat-list-item *ngFor="let album of albums">
    <div class="">
      <div class="img-container">
        <a (click)="toAlbum(album.ID)">
          <img
            attr.data-src="{{ imgUrl }}{{ album.ID }}/album/-1/100/"
            attr.albumid="{{ album.ID }}"
            class="lazy thumb"
          >
        </a>
      </div>
      <div class="text-container">
        <div mat-line="">{{ album.Title }}</div>
        <app-chip-lists [album]="album"
                        [removable]="false"
                        [editable]="false"
                        [showimage]="false"
                        mat-line
        ></app-chip-lists>
      </div>
    </div>
    </mat-list-item>
  </mat-list>
</div>
