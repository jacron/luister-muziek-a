<div>startletter={{startletter}}</div>
<mat-list *ngIf="(collecties | startwith:startletter:'Title') as result">
  <h3 mat-subheader>{{ result.length }} {{ label }}</h3>
  <mat-list-item *ngFor="let collectie of result">
    <a [routerLink]="[collectie.ID]">
      {{ collectie.Title }}
    </a>
  </mat-list-item>
</mat-list>
