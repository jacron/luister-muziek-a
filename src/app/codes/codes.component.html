<mat-card>
  <ul>
    <li *ngFor="let code of codes">
      <div *ngIf="code.Range">
        <a href="" class="range">
          <span>{{ code.Description }}</span>
          <span>{{ code.Range }}</span>
        </a>
      </div>
      <div *ngIf="!code.Range">
        <a href="">
          <span>{{ code.Description }}</span>
        </a>
      </div>
    </li>
  </ul>
</mat-card>
