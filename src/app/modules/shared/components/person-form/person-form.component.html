<form [formGroup]="formGroup"
      novalidate
      class="form"
      (ngSubmit)="toSave()">
  <mat-form-field class="{{ option.name }}" *ngFor="let option of options">
    <!--<img [src]="composer.ImageUrl + refresh" *ngIf="option.name == 'ImageUrl' && composer.ImageUrl"-->
    <!--class="thumb" alt="composer picture">-->
    <input matInput [placeholder]="option.label"
           [title]="option.label"
           [name]="option.name"
           [autocomplete]="option.autocomplete"
           [formControlName]="option.name">
    <div *ngFor="let error of errorTable">
      <mat-error *ngIf="error.name === option.name && hasError(error.name, error.validator)">
        {{error.message}}</mat-error>
    </div>

  </mat-form-field>
  <button mat-raised-button color="primary"
          [disabled]="!formGroup.valid">Bewaar</button>
</form>
<button mat-flat-button (click)="closeDialog()" class="button-remove"
>Annuleren</button>
