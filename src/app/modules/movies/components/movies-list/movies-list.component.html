<div class="movies-list" *ngIf="movies">
  <div class="wrapper">
    <div *ngFor="let movie of movies">
      <a (click)="toMovie(movie.ID)" >
        <mat-card
          class="movie-card">
          <mat-card-header class="movie-header">
            <mat-card-title>
              {{ movie.DisplayTitle }}
            </mat-card-title>
          </mat-card-header>
          <div class="image-container">
            <img mat-card-image [src]="movie.ImageUrl"
                 class="movie-image">
          </div>
        </mat-card>
      </a>
    </div>
  </div>
</div>
