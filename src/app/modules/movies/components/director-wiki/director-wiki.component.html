<div class="author-wiki">
  <mat-card>
    <mat-card-header>
      <div>{{ wiki.title }}</div>
      <div class="closer" (click)="closeWiki()">x</div>
    </mat-card-header>
    <mat-card-content>
      <div class="content-wrapper">
        <div class="image-container">
          <img [src]="wiki.imgurl"
               (click)="usePicture()"
               class="wiki-img"
               *ngIf="wiki.imgurl">
        </div>
        <div class="text-container">
          <div class="wiki-description">{{ wiki.description }}</div>
          <div class="wiki-extract">{{ wiki.extract }}</div>
        </div>
      </div>
      <div class="wiki-footer">
        <a target="_blank" [href]="wiki.url"
           class="link"
        >wikipedia</a>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="showActions">
      <button mat-button (click)="changeLanguage('nl')" class="nl">nl</button>
      <button mat-button (click)="changeLanguage('en')" class="en">en</button>
      <button mat-button (click)="changeLanguage('de')" class="de">de</button>
      <button mat-button (click)="changeLanguage('fr')" class="fr">fr</button>
    </mat-card-actions>
  </mat-card>
</div>
