<mat-card class="author-card">
  <div class="author-header">
    <span (click)="toDirector()"
          [title]="director.id"
          class="link">
      {{ director.Voornaam }} {{ director.Achternaam}}
    </span>
    <div class="director-menu">
      <app-director-edit-menu
        [director]="director"
        (directorChange)="changeDirector()"
        (toggle)="toggle()"
        (wiki)="changeWiki($event)"
      ></app-director-edit-menu>
    </div>
  </div>
  <div class="image-container">
    <img [src]="viewUrl + director.id + refresh"
         class="director-image" alt="director image">
  </div>
  <mat-card-content>
    <form [formGroup]="formGroup"
          novalidate
          class="form"
          (ngSubmit)="save()">
      <mat-form-field class="{{ option.name }}" *ngFor="let option of options">
        <img [src]="director.ImageUrl + refresh" *ngIf="option.name == 'ImageUrl' && director.ImageUrl"
             class="thumb" alt="director picture">
        <input matInput [placeholder]="option.label" [title]="option.label"
               [name]="option.name" [formControlName]="option.name">
        <mat-error *ngIf="hasError('Achternaam', 'required')">Achternaam is verplicht</mat-error>

      </mat-form-field>
      <button mat-raised-button color="primary"
              [disabled]="!formGroup.valid">Bewaar</button>
    </form>
    <button mat-flat-button (click)="remove()" class="button-remove"
    >Verwijder</button>
  </mat-card-content>
</mat-card>
