<div *ngIf="album" class="album row-album"
            (keydown)="browse($event)"
            tabindex="0">
  <div class="col-left">
    <mat-card>
      <app-album-header (back)="back()" (forward)="forward()" (toList)="toList()"
                        [album]="album" [list]="list"
                        [navBackwards]="navBackwards" [navForwards]="navForwards">
      </app-album-header>
      <div class="chips">
        <app-chip-lists [album]="album"
                        [removable]="false"
                        [editable]="true"
                        [showimage]="false"
        ></app-chip-lists>
      </div>
      <div class="thumb-container">
        <img src="{{ imgUrl }}{{ album.ID }}/album/{{ coverSize }}/-1"
             (click)="openPic('front')"
             class="thumb">
        <img *ngIf="album.album_back_image"
             src="{{ imgBackUrl }}{{ album.ID }}/album/100/-1"
             (click)="openPic('back')"
             class="back-thumb">
      </div>
      <app-album-metatags [album]="album"></app-album-metatags>

    </mat-card>

  </div>
  <div class="col-right">
    <app-album-all-cuesheets [album]="album"
                             [idpiece]="idpiece"
    ></app-album-all-cuesheets>
    <app-album-pieces [pieces]="album.pieces"
                      [idpiece]="idpiece"
                      [album]="album"
    ></app-album-pieces>

  </div>

</div>
