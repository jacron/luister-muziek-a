<div class="card-wrapper">
  <app-book-edit-card
    [(book)]="book"
    [refresh]="refresh"
    (close)="onClose($event)"
    (wiki)="changeWiki($event)"
  ></app-book-edit-card>
  <div class="second-column">
    <div *ngIf="wiki">
      <app-book-wiki
        [wiki]="wiki"
        (language)="onLanguage($event)"
        (close)="wiki = null"
        (picture)="storeWikiPicture($event)"
      ></app-book-wiki>
    </div>
    <div *ngIf="wiki" class="vertical-spacer"></div>
  </div>
</div>
