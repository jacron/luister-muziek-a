<div class="books-start">
  <mat-icon>search</mat-icon>
  <div class="selection-row">
    <div>
      <app-author-autocomplete></app-author-autocomplete>
    </div>
    <div>
      <app-title-autocomplete></app-title-autocomplete>
    </div>

    >
  </mat-form-field>
</div>
