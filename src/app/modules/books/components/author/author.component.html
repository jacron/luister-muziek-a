<!--<mat-progress-spinner *ngIf="!author"></mat-progress-spinner>-->
<div class="author-books" *ngIf="author">
  <div class="author">
    {{ author.first }} {{ author.last }} ({{ books.length }})
  </div>
  <app-author-edit [author]="author"></app-author-edit>
  <div class="book-wrapper">
    <div *ngFor="let book of books" class="book-card">
      <a class="link" [routerLink]="['/books', book.id]">
        <app-book-card [book]="book"></app-book-card>
      </a>
    </div>
  </div>
</div>
