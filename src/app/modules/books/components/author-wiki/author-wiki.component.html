<div class="author-wiki">
  <mat-card>
    <mat-card-header>
      <div class="closer" (click)="closeWiki()">x</div>
    </mat-card-header>
    <mat-card-content>
      <div class="wiki-description">{{ wiki.description }}</div>
      <div class="wiki-extract">{{ wiki.extract }}</div>
      <img [src]="wiki.imgurl"
           (click)="usePicture()"
           class="wiki-img"
           *ngIf="wiki.imgurl">
    </mat-card-content>
  </mat-card>
</div>
