<mat-card class="book-card">
  <div class="book-header">
    <span (click)="toBook()"
          [title]="book.id"
          class="link">
      {{ book.title }}
    </span>
    <div class="book-menu">
      <app-book-edit-menu
        [book]="book"
        (bookChange)="changeBook()"
        (toggle)="toggle()"
        (wiki)="changeWiki($event)"
        (close)="onClose($event)"
      ></app-book-edit-menu>
    </div>
  </div>
  <div class="image-container">
    <img [src]="viewUrl + book.id + refresh"
         class="book-image" alt="book image">
  </div>
  <mat-card-content>
    <form [formGroup]="formGroup"
          novalidate
          class="form"
          (ngSubmit)="save()">
      <mat-form-field class="{{ option.name }}" *ngFor="let option of options">
        <img [src]="book.imgurl + refresh" *ngIf="option.name == 'imgurl' && book.imgurl"
             class="thumb" alt="book picture">
        <input matInput [placeholder]="option.label" [title]="option.label"
               [name]="option.name" [formControlName]="option.name">
        <mat-error *ngIf="hasError('title', 'required')">Titel is verplicht</mat-error>

      </mat-form-field>
      <button mat-raised-button color="primary"
              [disabled]="!formGroup.valid">Bewaar</button>
    </form>
    <button mat-flat-button (click)="closeDialog()" class="button-remove"
    >Annuleren</button>
  </mat-card-content>
</mat-card>
