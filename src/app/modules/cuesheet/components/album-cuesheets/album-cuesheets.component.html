<div class="wrapper">
  <div *ngFor="let cuesheet of cuesheets">
      <mat-card class="cuesheet-card">
        <div class="menu-container">
          <app-cuesheet-menu
            [album]="album"
            [cuesheet]="cuesheet"
            (titleChange)="cuesheet.Title = $event.title"
            (removed)="removed()"
          ></app-cuesheet-menu>
        </div>
        <a (click)="play($event, cuesheet.ID)" class="link">
          <div class="cuesheet-header">
            <div class="cuesheet-card-title">
              {{ cuesheet.Title }}
            </div>
          </div>
        </a>
        <app-cuesheet-parts
        [album]="album"
        [cuesheet]="cuesheet"
        (titleChange)="cuesheet.Title = $event.title"
        (removed)="removed()"
        ></app-cuesheet-parts>
      </mat-card>
  </div>

</div>
