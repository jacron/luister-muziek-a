<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="edit()"
    >
      <mat-icon class="cuesheet-control"
                [style.color]="'brown'"
                waves-light waves-effect
      >edit</mat-icon>
      <span>Bewerk</span>
    </button>
  <button mat-menu-item
          (click)="rename()"
  >
    <mat-icon class="cuesheet-control"
              [style.color]="'orange'"
              waves-light waves-effect
    >edit</mat-icon>
    <span>Hernoem</span>
  </button>
  <button mat-menu-item
          (click)="remove()"
  >
    <mat-icon class="cuesheet-control"
              [style.color]="'red'"
              waves-light waves-effect
    >clear</mat-icon>
    <span>Verwijder</span>
  </button>
</mat-menu>
